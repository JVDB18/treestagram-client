<div class="container">
  <div [hidden]="submitted">
    <h1>Sign Up !</h1>
    <form (ngSubmit)="newUser()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="username"
               required
               [(ngModel)]="model.username" name="username"
               #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type='password' class="form-control" id="password"
               required
               [(ngModel)]="model.password" name="password"
               #password = "ngModel">
               <div [hidden]="password.valid || password.pristine"
                    class="alert alert-danger">
                 Password is required
               </div>
        <input type="checkbox" (click)="showPassword()">Show Password
      </div>
      <button type="submit" class="btn btn-success" (click)="newUser()" [disabled]="!userForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>Thanks for signing up {{model.username}}</h2>
    <button type="button" class="btn btn-primary" (click)="submitted=false; userForm.reset()">Back to Sign up</button>
  </div>
</div>
