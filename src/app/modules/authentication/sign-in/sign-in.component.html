<p>sign-in works!</p>
<div class="container">
  <div [hidden]="submitted">
    <h1>Sign in !</h1>

        <nz-alert
        [hidden]="error == false"
        nzType="error"
        nzCloseable
        nzMessage="Error Text"
        nzDescription="Error Description Error Description Error Description Error Description Error Description Error Description"
        (nzOnClose)="afterClose()"
      ></nz-alert>
    <form (ngSubmit)="connectUser()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="username"
               required
               [(ngModel)]="model.username" name="username"
               #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type='password' class="form-control" id="password"
               required
               [(ngModel)]="model.password" name="password"
               #password = "ngModel"
               (keydown.enter)="connectUser()">
               <div [hidden]="password.valid || password.pristine"
                    class="alert alert-danger">
                 Password is required
               </div>
        <input type="checkbox" (click)="showPassword()">Show Password
      </div>
      <button type="submit" class="btn btn-success" (click)="connectUser()" [disabled]="!userForm.form.valid">Submit</button>
    </form>
  </div>

   <div [hidden]="!submitted">
    <nz-alert
      nzType="success"
      nzMessage="Thanks for signing"in
      nzDescription="Let's make a new content"
      nzShowIcon
    ></nz-alert>
    <h2>Hello there {{model.username}}</h2>
    <button type="button" class="btn btn-primary" (click)="redirectToFeed(); userForm.reset()">Back to Sign up</button>
  </div>
</div>
